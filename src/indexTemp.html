<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-slate-50 dark:bg-slate-800">
    <div
      class="w-full h-full bg-slate-900 opacity-50 fixed z-10 overlaySite hidden"
    ></div>
    <header class="bg-slate-200 dark:bg-blue-400">
      <div class="max-w-7xl m-auto flex p-3 justify-between">
        <div class="text-5xl dark:text-slate-100">Where in the world</div>
        <button class="modeSite">Dark</button>
      </div>
    </header>
    <main>
      <div class="max-w-7xl m-auto mt-4 flex justify-between mb-4">
        <form class="max-w-3xl">
          <label
            for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
            >Search</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-gray-500 dark:text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
            <input
              type="search"
              id="default-search"
              class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search countrys..."
              required
            />
          </div>
        </form>

        <select
          id="countries"
          class="countrySelect bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 max-w-xs focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option selected>All</option>
          <option value="Europe">Europe</option>
          <option value="Americas">Americas</option>
          <option value="Africa">Africa</option>
          <option value="Asia">Asia</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>

      <div
        class="flex justify-between max-w-7xl flex-wrap m-auto"
        id="cardCountry"
      ></div>
    </main>

    <div
      class="hidden loaderCountry flex absolute z-20 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
    >
      <div class="relative">
        <div class="w-20 h-20 border-purple-200 border-2 rounded-full"></div>
        <div
          class="w-20 h-20 border-purple-700 border-t-2 animate-spin rounded-full absolute left-0 top-0"
        ></div>
      </div>

      <div class="relative">
        <div class="w-10 h-10 border-purple-200 border-2 rounded-full"></div>
        <div
          class="w-10 h-10 border-purple-700 border-t-2 animate-spin rounded-full absolute left-0 top-0"
        ></div>
      </div>

      <div class="relative">
        <div class="w-5 h-5 border-purple-200 border-2 rounded-full"></div>
        <div
          class="w-5 h-5 border-purple-700 border-t-2 animate-spin rounded-full absolute left-0 top-0"
        ></div>
      </div>
    </div>
  </body>
</html>
